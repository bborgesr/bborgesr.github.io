<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="flip-card trekkie">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1>Trekkie</h1>
          </div>
          <div class="flip-card-back">
            <div class="flip-card-back-content">
              <h1>Star Trek fan</h1>
              <img
                src="https://i.pinimg.com/originals/25/9e/8d/259e8d85608a5fb2190d2e330d00157c.gif"
              />
              <p>Live Long and Prosper</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card dev">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1>Developer</h1>
          </div>
          <div class="flip-card-back">
            <div class="flip-card-back-content">
              <h1>Frontend Developer</h1>
              <img src="./assets/angular-removebg-preview.png" />
              <img src="./assets/1200px-React-icon.svg.png" />
              <img src="./assets/redux.png" />
              <p>The world at your fingertips</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card dev2">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1>Developer</h1>
          </div>
          <div class="flip-card-back">
            <div class="flip-card-back-content">
              <h1>Frontend Developer</h1>
              <p>The world at your fingertips</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
